<html>
<head><title>Orbits</title></head>
<body>

    <svg id="orbits" width="500" height="500">
      <rect height="500" width="500" stroke="#FF00FF" stroke-width="3"></rect>
      <circle id="circle1" cx="0" cy="0" r="20" stroke="#882244" stroke-width="2" fill="#713219"></circle>
    </svg>

    <form id="addCircle" style="float:right">
        <div>
            <label>
                Cx:
                <input type="text" name="cx" />
            </label>
        </div>
        <div>
            <label>
                Cy:
                <input type="text" name="cy" />
            </label>
        </div>

        <button type="button">Add Circle</button>
    </form>
    <script src="./orbits.js" ></script>
</body>
</html>
